<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stopwatch.css" />
    <title>Document</title>
  </head>
  <body>
      <div class="watchContainer">
        <div class="displayContainer">
          <p id="displayText">0</p>
        </div>
        <div class="btnContainer">
          <button class="watchbtn" id="startbtn">Start</button>
          <button class="watchbtn" id="stopbtn">Stop</button>
          <button class="watchbtn" id="resetbtn">Reset</button>
          <button class="watchbtn" id="getbtn">Get time</button>
          <button class="watchbtn" id="clearbtn">Clear time</button>
        </div>
        <div class="watchText"></div>
      </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
